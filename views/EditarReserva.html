<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Playfair Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            background-image: url('Frame 1.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #642616;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .foto1 {
            max-width: 100%;
            height: auto;
        }

        .informacoes {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-style: normal;
            color: #3B1711;
        }

        h5 {
            font-family: 'Raleway', sans-serif;
            font-style: normal;
            color: #fff;
            text-align: left;
        }

        .reserva {
            background-color: #642616;
            background-image: url('coffee shop 1.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .reserva-title {
            margin-bottom: 10px;
        }

        #caixa-texto {
            height: 30px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #3B1711;
            border-radius: 7px;
            margin-bottom: 15px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input[type="date"],
        input[type="time"],
        .inputpessoa {
            color: #642616;
            border: 2px solid #3B1711;
            border-radius: 7px;
            height: 30px;
            width: calc(50% - 5px);
            padding: 0 10px;
            box-sizing: border-box;
        }

        .pessoas {
            margin-bottom: 15px;
        }

        .inputpessoa {
            height: 30px;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #3B1711;
            border-radius: 7px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        button,
        a {
            background-color: #fff;
            color: #3B1711;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            text-decoration: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="logo">
        <div class="foto">
            <img src="coffee shop (1).png" alt="" class="foto1">
        </div>
    </div>

    <div class="informacoes">
        <h2>Editar Reserva</h2>
    </div>

    <div class="reserva">
        <h5 class="reserva-title">Reservar Mesa</h5>

        <!-- Formulário para editar a reserva -->
        <form action="reserva-confirmada.html" method="GET">
            <input type="text" placeholder="Insira seu nome" id="caixa-texto" name="nome" required>
            <div class="input">
                <input type="date" name="data" id="data">
                <input type="time" name="hora" id="hora">
            </div>
            <div class="pessoas">
                <h5>Número de Pessoas</h5>
                <select name="numeroPessoas" id="numeroPessoas" class="inputpessoa">
                    <option value="1">1 pessoa</option>
                    <option value="2">2 pessoas</option>
                    <option value="3">3 pessoas</option>
                    <option value="4">4 pessoas</option>
                    <option value="5">5 pessoas</option>
                    <option value="6">6 pessoas</option>
                    <option value="7">7 pessoas</option>
                    <option value="8">8 pessoas</option>
                    <option value="9">9 pessoas</option>
                    <option value="10">10 pessoas</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>

</body>
</html>
